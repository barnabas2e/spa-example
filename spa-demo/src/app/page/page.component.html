
<img class="fullBg" fullpage [src]="mypage.image"/>

<mat-card> 
    <mat-card-header>        
        <mat-card-title>
            <h1> {{ mypage.title }} </h1>
        </mat-card-title>
        <mat-card-subtitle>
            {{ mypage.subtitle }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{ mypage.content }}
    </mat-card-content>
</mat-card>
